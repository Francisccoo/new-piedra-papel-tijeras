<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Piedra Papel Tijeras</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animista.css">

</head>

<body class="box-object-gradient-hor anim-object bg-pan-left">

    <header>
        <section class="title__game">
            <div>
                <h1 class="rotate-center">Piedra-Papel-Tijeras</h1>
            </div>
        </section>

        <!-- SCORE BOARD SECTION - VERTICAL -->

        <section class="score__board">
            <div class="scoreboard__content">
                <p class="score__title">Victorias:</p>
                <div class="board victories">
                    <p id="score__victories" class="board-txt">0</p>
                    <p id="score-point" class="score-overlay"></p>
                </div>
            </div>
            <div class="scoreboard__content">
                <p class="score__title">Empates:</p>
                <div class="board draws">
                    <p id="score__draws" class="board-txt">0</p>
                    <p id="score-point" class="score-overlay"></p>
                </div>
            </div>
            <div class="scoreboard__content">
                <p class="score__title">Derrotas:</p>
                <div class="board defeats">
                    <p id="score__defeats" class="board-txt">0</p>
                    <p id="score-point" class="score-overlay"></p>
                </div>
            </div>
        </section>
 
        <!-- SCORE BOARD SECTION - HORIZONTAL -->

        <section class="score__board">
            <div class="scoreboard__content">
                <span id="score__victoriesMP">&#128516;</span>
                <span id="score__drawsMP">&#128529;</span>
                <span id="score__defeatsMP">&#128577;</span>
            </div>
        </section>

    </header>



    <!-- GAME SECTION | PLAYER SECTION -->

    <main class="game__board">
        <section class="player__zone">

            <button type="button" id="rock" class="btn btn__rock" onclick="choose(this, event)">
                <span>&#x270A;</span>
            </button>

            <button type="button" id="paper" class="btn btn__paper" onclick="choose(this, event)">
                <span>&#x270B;</span>
            </button>

            <button type="button" id="scissors" class="btn btn__scissors" onclick="choose(this, event)">
                <span>&#x1F91E;</span>
            </button>

        </section>

        <!-- GAME SECTION | BUTTONS -->

        <section class="button__zone">
            <button type="button" id="play" class="btn btn__play" onclick="play__game()">
                <span class="icon-play3"></span>
            </button>

            <button type="button" id="reboot" class="btn btn__reboot" onclick="reboot()">
                <span class="icon-spinner11"></span>
            </button>
        </section>

        <!-- GAME SECTION | COM SECTION -->

        <section id="computer_movile" class="computer__zone">


            <button type="button" id="com" class="btn btn__rock btn__com">
                <span class="dispNone emojiRock"></span>
                <span class="dispNone">&#x270B;</span>
                <span class="dispNone">&#x1F91E;</span>
            </button>
        </section>

    </main>

    <!-- SweetAlert error message handling script -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script> -->

    <script type="text/javascript" src="sweetalert.min.js"></script>

    <!-- The execution order and linking of scripts are important -->
    <script type="text/javascript" src="script.js"></script>


</body>

</html>
